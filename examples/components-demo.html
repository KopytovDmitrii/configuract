<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Примеры компонентов</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .btn { padding: 0.5rem 1rem; margin: 0.25rem; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <h1>JS Framework - Компоненты</h1>
    
    <div id="demo"></div>
    
    <script src="../dist/js-framework.iife.js"></script>
    <script>
        if (typeof JSFramework !== 'undefined') {
            const framework = new JSFramework.JSFramework();
            
            framework.render({
                tag: 'div',
                children: [
                    {
                        tag: 'button',
                        props: { class: 'btn btn-primary' },
                        events: { click: () => alert('Компоненты работают!') },
                        children: ['Тест компонента']
                    }
                ]
            }, document.getElementById('demo'));
        }
    </script>
</body>
</html>
